<!DOCTYPE html>
<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="Layout :: head"></head>
    <body>
        <div class="wrapper">
            <nav th:replace="Layout :: menu"></nav>        
            <div id="content">
                <nav th:replace="Layout :: barra"></nav>
                <div class="content-page">       
                    <div class="container-fluid">
                        <div th:each="municipio : ${municipio}" class="container detalhesEvento">        
                            <h2>Excluir municipio</h2>
                            <label for="id">Id</label>
                            <p th:text="${municipio.id}" id="id"></p>
                            <label for="descricao">Descrição</label>
                            <p th:text="${municipio.descricao}" id="descricao"></p>
                            <label for="codigo">Código IBGE</label>
                            <p th:text="${municipio.codigoIbge}" id="codigoIbge"></p>
                            <label for="estado">Estado</label>
                            <p th:text="${municipio.estado.descricao}" id="estado"></p>
                            <form class="form-inline" method="POST" th:action="@{/municipios/excluir(id=${municipio.id})}" style="margin: 20px 0">
                                <div class="form-group">
                                    <a class="btn btn-danger" th:href="@{/municipios}">Cancelar</a>
                                    <button type="submit" class="btn btn-success">Excluir</button> 
                                </div> 
                            </form>  
                        </div>            
                    </div>
                </div> 
            </div>
        </div>    
        <script th:replace="Layout :: jquery"></script>
        <script th:replace="Layout :: popper"></script>
        <script th:replace="Layout :: bootstrap"></script>
        <script th:replace="Layout :: js"></script>
    </body>
</html>
