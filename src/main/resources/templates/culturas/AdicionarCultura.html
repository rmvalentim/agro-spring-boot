<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Culturas</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>

        <div class="container">
            <h2>Adicionar Cultura</h2>
            <form method="POST" th:object="${cultura}" th:action="@{/culturas/adicionar(id=${cultura.id})}" style="margin: 20px 0">
                
                <div class="form-group">    
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" class="form-control" placeholder="Descricao" th:field="*{descricao}"/>
                    <small class="form-text text-muted">Campo obrigatório</small>                                
                </div>                
                <div class="form-group">
                    <a class="btn btn-danger" th:href="@{/culturas}">Cancelar</a>
                    <button type="submit" class="btn btn-success">Adicionar</button> 
                </div>                     
            </form>           
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
