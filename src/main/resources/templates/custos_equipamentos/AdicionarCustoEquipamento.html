<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Custos Equipamentos</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>

        <div class="container">
            <h2>Adicionar Custo de Equipamento:</h2>
            <form method="POST" th:object="${custoEquipamento}" th:action="@{/custos_equipamentos/adicionar(id=${custoEquipamento.id})}" style="margin: 20px 0">

                <div class="form-group">
                    <label>Equipamento</label>
                    <select name="equipamento" class="form-control">
                        <option value="">Selecione o equipamento</option>
                        <option th:each="equipamento : ${equipamentos}"
                                th:value="${equipamento.id}" 
                                th:text="${equipamento.descricao}"></option>
                    </select>
                    <small class="form-text text-muted">Campo obrigat贸rio</small>                
                </div>    

                <div class="form-group">
                    <label>Safra</label>
                    <select name="safra" class="form-control">
                        <option value="">Selecione a safra</option>
                        <option th:each="safra : ${safras}"
                                th:value="${safra.id}" 
                                th:text="${safra.descricao}"></option>
                    </select>
                    <small class="form-text text-muted">Campo obrigat贸rio</small>                
                </div>                  

                <div class="form-group">    
                    <label for="custoReal">Custo Real R$</label>
                    <input type="number" step="any" id="custoReal" class="form-control" placeholder="0,0000" th:field="*{custoReal}"/>
                    <small class="form-text text-muted">Campo obrigat贸rio</small>                                
                </div> 

                <div class="form-group">    
                    <label for="custoDollar">Custo Dollar US$</label>
                    <input type="number" step="any" id="custoDollar" class="form-control" placeholder="0,0000" th:field="*{custoDollar}"/>
                    <small class="form-text text-muted">Campo obrigat贸rio</small>                                
                </div> 

                <div class="form-group">
                    <a class="btn btn-danger" th:href="@{/custos_equipamentos}">Cancelar</a>
                    <button type="submit" class="btn btn-success">Adicionar</button> 
                </div> 
        </div> 
        </form>           
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
