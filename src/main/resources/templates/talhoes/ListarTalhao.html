<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Talhões</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">  
            <a class="btn btn-success" th:href="@{/talhoes/adicionar}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Adicionar Talhão</a>
            <div class="panel panel-default" style="margin: 10px">
                <div class="panel-heading">
                    <h1  class="panel-title">
                        Lista de Talhoes
                    </h1>
                </div>                
                <div class="panel-body">                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Descrição</th>
                                <th>Área Total</th>
                                <th>Data de Cadastro</th>
                                <th>Visualizar</th>
                                <th>Editar</th>
                                <th>Excluir</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="talhao : ${talhoes}">
                                <td th:text="${talhao.descricao}"></td>
                                <td th:text="${talhao.areaTotal}"></td>
                                <td th:text="${#dates.format(talhao.dataCadastro, 'dd/MM/yyyy')}"></td>
                                <td><a th:href="@{/talhoes/detalhar(id=${talhao.id})}"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a></td>
                                <td><a th:href="@{/talhoes/atualizar(id=${talhao.id})}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                                <td><a th:href="@{/talhoes/excluir(id=${talhao.id})}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
                            </tr>
                        </tbody>

                    </table>
                    
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>
</html>
