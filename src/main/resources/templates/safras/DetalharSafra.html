<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Safras</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>        
        <div class="container-fluid">
            <div th:each="safra : ${safra}" class="container detalhesEvento">        
                <h2>Detalhar Safra</h2>
                <label for="id">Id</label>
                <p th:text="${safra.id}" id="id"></p>
                <label for="descricao">Descrição</label>
                <p th:text="${safra.descricao}" id="nomeCompleto"></p>
                <label for="dataInicio">Data de Inicio</label>
                <p th:text="${#dates.format(safra.dataInicio, 'dd/MM/yyyy')}" id="dataInicio"></p>
                <label for="dataTermino">Data de Termino</label>
                <p th:text="${#dates.format(safra.dataTermino, 'dd/MM/yyyy')}" id="dataTermino"></p>
                <a class="btn btn-danger" th:href="@{/safras}">Cancelar</a>
            </div>            
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
