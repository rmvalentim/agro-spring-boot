<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Safras</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>        
        <div class="container-fluid">            
            <div th:each="safra : ${safra}" class="container detalhesEvento">    
                <h2>Atualizar Safra</h2>
                <form method="POST" th:object="${safra}" th:action="@{/safras/atualizar(id=${safra.id})}" style="margin: 20px 0">
                    <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" class="form-control" placeholder="Descrição" th:field="*{descricao}"/>
                    <small class="form-text text-muted">Campo obrigatório</small>                
                </div>   
                <div class="form-group">    
                    <label for="dataInicio">Data de Inicio</label>
                    <input type="date" id="dataInicio" class="form-control" placeholder="Data de Inicio" th:field="*{dataInicio}"/>
                    <small class="form-text text-muted">Campo obrigatório</small>                                
                </div>
                <div class="form-group">    
                    <label for="dataTermino">Data de Termino</label>
                    <input type="date" id="dataTermino" class="form-control" placeholder="Data de Termino" th:field="*{dataTermino}"/>
                    <small class="form-text text-muted">Campo obrigatório</small>                                
                </div>
                <div class="form-group">
                    <a class="btn btn-danger" th:href="@{/safras}">Cancelar</a>
                    <button type="submit" class="btn btn-success">Atualizar</button> 
                </div>  
                </form>  
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
