<!DOCTYPE html>
<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="Layout :: head"></head>
    <body>
        <div class="wrapper">
            <nav th:replace="Layout :: menu"></nav>        
            <div id="content">
                <nav th:replace="Layout :: barra"></nav>
                <div class="content-page">        
                    <div class="container-fluid">            
                        <div th:each="operador : ${operador}" class="container detalhesEvento">    
                            <h2>Atualizar Operador</h2>
                            <form method="POST" th:object="${operador}" th:action="@{/operadores/atualizar(id=${operador.id})}" style="margin: 20px 0">
                                <div class="form-group">
                                    <label for="nomeCompleto">Nome Completo</label>
                                    <input type="text" id="codigo" class="form-control" placeholder="Nome completo" th:field="*{nomeCompleto}"/>
                                    <small class="form-text text-muted">Campo obrigatório</small>                
                                </div>   
                                <div class="form-group">    
                                    <label for="nomeReduzido">Nome Reduzido</label>
                                    <input type="text" id="descricao" class="form-control" placeholder="Nome reduzido" th:field="*{nomeReduzido}"/>
                                    <small class="form-text text-muted">Campo obrigatório</small>                                
                                </div>
                                <div class="form-group">    
                                    <label for="codigoRegistro">Codigo de Registro</label>
                                    <input type="text" id="descricao" class="form-control" placeholder="Codigo registro" th:field="*{codigoRegistro}"/>
                                    <small class="form-text text-muted">Campo obrigatório</small>                                
                                </div>
                                <div class="form-group">
                                    <a class="btn btn-danger" th:href="@{/operadores}">Cancelar</a>
                                    <button type="submit" class="btn btn-success">Atualizar</button> 
                                </div>   
                            </form>  
                        </div>
                    </div>
                </div> 
            </div>
        </div>    
        <script th:replace="Layout :: jquery"></script>
        <script th:replace="Layout :: popper"></script>
        <script th:replace="Layout :: bootstrap"></script>
        <script th:replace="Layout :: js"></script>
    </body>
</html>
