<!DOCTYPE html>
<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="Layout :: head"></head>
    <body>
        <div class="wrapper">
            <nav th:replace="Layout :: menu"></nav>        
            <div id="content">
                <nav th:replace="Layout :: barra"></nav>
                <div class="content-page">       
                    <div class="container-fluid">
                        <div th:each="operador : ${operador}" class="container detalhesEvento">        
                            <h2>Detalhar Operador</h2>
                            <label for="id">Id</label>
                            <p th:text="${operador.id}" id="id"></p>
                            <label for="nomeCompleto">Nome Completo</label>
                            <p th:text="${operador.nomeCompleto}" id="nomeCompleto"></p>
                            <label for="nomeReduzido">Nome Reduzido</label>
                            <p th:text="${operador.nomeReduzido}" id="nomeReduzido"></p>
                            <label for="codigoRegistro">Codigo de Registro</label>
                            <p th:text="${operador.codigoRegistro}" id="codigoRegistro"></p>
                            <a class="btn btn-danger" th:href="@{/operadores}">Cancelar</a>
                        </div>            
                    </div>
                </div> 
            </div>
        </div>    
        <script th:replace="Layout :: jquery"></script>
        <script th:replace="Layout :: popper"></script>
        <script th:replace="Layout :: bootstrap"></script>
        <script th:replace="Layout :: js"></script>
    </body>
</html>
