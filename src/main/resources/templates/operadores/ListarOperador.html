<!DOCTYPE html>
<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="Layout :: head"></head>
    <body>
        <div class="wrapper">
            <nav th:replace="Layout :: menu"></nav>        
        <div id="content">
            <nav th:replace="Layout :: barra"></nav>
            <div class="content-page">   
        <div class="container">  
            <a class="btn btn-success" th:href="@{/operadores/adicionar}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Adicionar Operador</a>
            <div class="panel panel-default" style="margin: 10px">
                <div class="panel-heading">
                    <h1  class="panel-title">
                        Lista de Operadores
                    </h1>
                </div>                
                <div class="panel-body">                    
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome Completo</th>
                                <th>Nome Reduzido</th>
                                <th>Codigo Registro</th>
                                <th>Visualizar</th>
                                <th>Editar</th>
                                <th>Excluir</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="operador : ${operadores}">
                                <td th:text="${operador.nomeCompleto}"></td>
                                <td th:text="${operador.nomeReduzido}"></td>
                                <td th:text="${operador.codigoRegistro}"></td>
                                <td><a th:href="@{/operadores/detalhar(id=${operador.id})}"><i class="fas fa-search"></i></a></td>
                                <td><a th:href="@{/operadores/atualizar(id=${operador.id})}"><i class="far fa-edit"></i></a></td>
                                <td><a th:href="@{/operadores/excluir(id=${operador.id})}"><i class="far fa-trash-alt"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
               </div> 
        </div>
        </div>    
        <script th:replace="Layout :: jquery"></script>
        <script th:replace="Layout :: popper"></script>
        <script th:replace="Layout :: bootstrap"></script>
        <script th:replace="Layout :: js"></script>
    </body>
</html>
