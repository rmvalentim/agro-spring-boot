<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Unidades de Medida</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>        
        <div class="container-fluid">            
            <div th:each="unidade_medida : ${unidade_medida}" class="container detalhesEvento">    
                <h2>Atualizar Unidade de Medida</h2>
                <form method="POST" th:object="${unidade_medida}" th:action="@{/unidades_medida/atualizar(id=${unidade_medida.id})}" style="margin: 20px 0">
                     <div class="form-group">
                        <label for="codigo">Código</label>
                        <input type="text" id="codigo" class="form-control" placeholder="Codigo" th:field="*{codigo}"/>
                        <small class="form-text text-muted">Campo obrigatório</small>                
                    </div>   
                    <div class="form-group">    
                        <label for="descricao">Descrição</label>
                        <input type="text" id="descricao" class="form-control" placeholder="Descricao" th:field="*{descricao}"/>
                        <small class="form-text text-muted">Campo obrigatório</small>                                
                    </div>
                    <div class="form-group">
                        <a class="btn btn-danger" th:href="@{/unidades_medida}">Cancelar</a>
                        <button type="submit" class="btn btn-success">Atualizar</button> 
                    </div>  
                </form>  
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
