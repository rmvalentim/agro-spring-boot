<!DOCTYPE html>
<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="Layout :: head"></head>
    <body>
        <div class="wrapper">
            <nav th:replace="Layout :: menu"></nav>        
            <div id="content">
                <nav th:replace="Layout :: barra"></nav>
                <div class="content-page"> 
                    <div class="container">  
                        <a class="btn btn-success" th:href="@{/grupos_produtos/adicionar}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Adicionar Grupo de Produto</a>
                        <div class="panel panel-default" style="margin: 10px">
                            <div class="panel-heading">
                                <h1  class="panel-title">
                                    Lista de Grupos de Produtos
                                </h1>
                            </div>                
                            <div class="panel-body">                    
                                <table class="table">
                                    <thead>
                                        <tr>                                
                                            <th>Descrição</th>
                                            <th>Visualizar</th>
                                            <th>Editar</th>
                                            <th>Excluir</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="grupoProduto : ${gruposProdutos}">                                
                                            <td th:text="${grupoProduto.descricao}"></td>
                                            <td><a th:href="@{/grupos_produtos/detalhar(id=${grupoProduto.id})}"><i class="fas fa-search"></i></a></td>
                                            <td><a th:href="@{/grupos_produtos/atualizar(id=${grupoProduto.id})}"><i class="far fa-edit"></i></a></td>
                                            <td><a th:href="@{/grupos_produtos/excluir(id=${grupoProduto.id})}"><i class="far fa-trash-alt"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div> 
                        </div>
                    </div>    
<script th:replace="Layout :: jquery"></script>
<script th:replace="Layout :: popper"></script>
<script th:replace="Layout :: bootstrap"></script>
<script th:replace="Layout :: js"></script>
</body>
</html>
