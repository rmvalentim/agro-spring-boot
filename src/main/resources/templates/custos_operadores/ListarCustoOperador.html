<!DOCTYPE html>
<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="Layout :: head"></head>
    <body>
        <div class="wrapper">
            <nav th:replace="Layout :: menu"></nav>        
            <div id="content">
                <nav th:replace="Layout :: barra"></nav>
                <div class="content-page">  
                    <div class="container">  
                        <a class="btn btn-success" th:href="@{/custos_operadores/adicionar}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Adicionar Custo de Operador</a>
                        <div class="panel panel-default" style="margin: 10px">
                            <div class="panel-heading">
                                <h1  class="panel-title">
                                    Lista de Custos de Operadores
                                </h1>
                            </div>                
                            <div class="panel-body">                    
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Operador</th>
                                            <th>Safra</th>
                                            <th>Custo R$</th>
                                            <th>Custo US$</th>
                                            <th>Visualizar</th>
                                            <th>Editar</th>
                                            <th>Excluir</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="custoOperador : ${custos_operadores}">
                                            <td th:text="${custoOperador.Operador.nomeCompleto}"></td>
                                            <td th:text="${custoOperador.Safra.descricao}"></td>
                                            <td th:text="${custoOperador.custoReal}"></td>
                                            <td th:text="${custoOperador.custoDollar}"></td>
                                            <td><a th:href="@{/custos_operadores/detalhar(id=${custoOperador.id})}"><i class="fas fa-search"></i></a></td>
                                            <td><a th:href="@{/custos_operadores/atualizar(id=${custoOperador.id})}"><i class="far fa-edit"></i></a></td>
                                            <td><a th:href="@{/custos_operadores/excluir(id=${custoOperador.id})}"><i class="far fa-trash-alt"></i></a></td>
                                        </tr>
                                    </tbody>

                                </table>

                                <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
                                <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
                                </body>
                            </div> 
                        </div>
                    </div>    
<script th:replace="Layout :: jquery"></script>
<script th:replace="Layout :: popper"></script>
<script th:replace="Layout :: bootstrap"></script>
<script th:replace="Layout :: js"></script>
</body>
</html>
