<!DOCTYPE html>
<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="Layout :: head"></head>
    <body>
        <div class="wrapper">
            <nav th:replace="Layout :: menu"></nav>
            <div id="content">
                <nav th:replace="Layout :: barra"></nav>
                <div class="content-page">   
                    <div class="container-fluid">
                        <div th:each="custooperador : ${custoOperador}" class="container detalhesEvento">
                            <h2>Excluir Custo de Equipamento</h2>
                            <label for="id">Id</label>
                            <p th:text="${custoOperador.id}" id="id"></p>
                            <label for="operador">Operador</label>
                            <p th:text="${custoOperador.operador.nomeCompleto}" id="operador"></p>
                            <label for="marca">Safra</label>
                            <p th:text="${custoOperador.safra.descricao}" id="safra"></p>
                            <label for="custoReal">Custo Real R$</label>
                            <p th:text="${custoOperador.custoReal}" id="custoReal"></p>
                            <label for="custoDollar">Custo Dollar US$</label>
                            <p th:text="${custoOperador.custoDollar}" id="custoDollar"></p>  
                            <form class="form-inline" method="POST" th:action="@{/custos_operadores/excluir(id=${custooperador.id})}" style="margin: 20px 0">
                                <div class="form-group">
                                    <a class="btn btn-danger" th:href="@{/custos_operadores}">Cancelar</a>
                                    <button type="submit" class="btn btn-success">Excluir</button> 
                                </div> 
                            </form>                  
                        </div>
                    </div>
                </div> 
            </div>
        </div>    
        <script th:replace="Layout :: jquery"></script>
        <script th:replace="Layout :: popper"></script>
        <script th:replace="Layout :: bootstrap"></script>
        <script th:replace="Layout :: js"></script>
    </body>
</html>
