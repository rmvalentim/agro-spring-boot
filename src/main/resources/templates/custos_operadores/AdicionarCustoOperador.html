<!DOCTYPE html>
<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="Layout :: head"></head>
    <body>
        <div class="wrapper">
            <nav th:replace="Layout :: menu"></nav>

            <div id="content">
                <nav th:replace="Layout :: barra"></nav>
                <div class="content-page">  
                    <div class="container">
                        <h2>Adicionar Custo de Operador:</h2>
                        <form method="POST" th:object="${custoOperador}" th:action="@{/custos_operadores/adicionar(id=${custoOperador.id})}" style="margin: 20px 0">

                            <div class="form-group">
                                <label>Operador</label>
                                <select name="operadorId" class="form-control">
                                    <option value="">Selecione o operador</option>
                                    <option th:each="operador : ${operadores}"
                                            th:value="${operador.id}" 
                                            th:text="${operador.nomeCompleto}"></option>
                                </select>
                                <small class="form-text text-muted">Campo obrigat贸rio</small>                
                            </div>    

                            <div class="form-group">
                                <label>Safra</label>
                                <select name="safraId" class="form-control">
                                    <option value="">Selecione a safra</option>
                                    <option th:each="safra : ${safras}"
                                            th:value="${safra.id}" 
                                            th:text="${safra.descricao}"></option>
                                </select>
                                <small class="form-text text-muted">Campo obrigat贸rio</small>                
                            </div>                  

                            <div class="form-group">    
                                <label for="custoReal">Custo Real R$</label>
                                <input type="number" step="any" id="custoReal" class="form-control" placeholder="0,0000" th:field="*{custoReal}"/>
                                <small class="form-text text-muted">Campo obrigat贸rio</small>                                
                            </div> 

                            <div class="form-group">    
                                <label for="custoDollar">Custo Dollar US$</label>
                                <input type="number" step="any" id="custoDollar" class="form-control" placeholder="0,0000" th:field="*{custoDollar}"/>
                                <small class="form-text text-muted">Campo obrigat贸rio</small>                                
                            </div> 

                            <div class="form-group">
                                <a class="btn btn-danger" th:href="@{/custos_operadores}">Cancelar</a>
                                <button type="submit" class="btn btn-success">Adicionar</button> 

                        </form>
                    </div> 
                </div> 

            </div>
        </div> 
        </div>   
        <script th:replace="Layout :: jquery"></script>
        <script th:replace="Layout :: popper"></script>
        <script th:replace="Layout :: bootstrap"></script>
        <script th:replace="Layout :: js"></script>
    </body>
</html>
