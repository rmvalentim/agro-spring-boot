<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Usuarios</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>        
        <div class="container-fluid">
            <div th:each="usuario : ${usuario}" class="container detalhesEvento">        
                <h2>Detalhar Usuario</h2>
                <label for="id">Id</label>
                <p th:text="${usuario.id}" id="id"></p>
                <label for="login">Login</label>
                <p th:text="${usuario.login}" id="login"></p>
                <label for="email">E-mail</label>
                <p th:text="${usuario.email}" id="email"></p>
                <a class="btn btn-danger" th:href="@{/usuarios}">Cancelar</a>
            </div>            
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
