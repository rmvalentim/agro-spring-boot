<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Estados</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body>

        <div class="container-fluid">
            <div th:each="estado : ${estado}" class="container detalhesEvento">
                <h2>Excluir estado:</h2>
                <p th:text="${estado.id}"</p>
                <p th:text="${estado.codigo}"</p>
                <p th:text="${estado.descricao}"</p>
                <form class="form-inline" method="POST" th:action="@{/estados/excluir(id=${estado.id})}" style="margin: 20px 0">
                    <div class="form-group">                    
                        <button type="submit" class="btn btn-primary">Excluir</button>        
                    </div>
                </form>                  
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
