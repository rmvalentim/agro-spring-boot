<!DOCTYPE html>
<html xmlns= "http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="Layout :: head"></head>
    <body>
        <div class="wrapper">
            <nav th:replace="Layout :: menu"></nav>
            <div id="content">
                <nav th:replace="Layout :: barra"></nav>
                <div class="content-page">         
                    <div class="container-fluid">            
                        <div th:each="estado : ${estado}" class="container detalhesEvento">    
                            <h2>Atualizar estado:</h2>
                            <form method="POST" th:object="${estado}" th:action="@{/estados/atualizar(id=${estado.id})}" style="margin: 20px 0">
                                <div class="form-group">
                                    <label for="codigo">Código</label>
                                    <input type="text" id="codigo" class="form-control" placeholder="Codigo" th:field="*{codigo}"/>
                                    <small class="form-text text-muted">Campo obrigatório</small>                
                                </div>   
                                <div class="form-group">    
                                    <label for="descricao">Descrição</label>
                                    <input type="text" id="descricao" class="form-control" placeholder="Descricao" th:field="*{descricao}"/>
                                    <small class="form-text text-muted">Campo obrigatório</small>                                
                                </div>
                                <div class="form-group">
                                    <a class="btn btn-danger" th:href="@{/estados}">Cancelar</a>
                                    <button type="submit" class="btn btn-success">Atualizar</button> 
                                </div>
                            </form>  
                        </div>
                    </div>
                </div> 
            </div>
        </div>    
        <script th:replace="Layout :: jquery"></script>
        <script th:replace="Layout :: popper"></script>
        <script th:replace="Layout :: bootstrap"></script>
        <script th:replace="Layout :: js"></script>
    </body>
</html>
